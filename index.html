<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/avatar.png" alt="" class="user__avatar">
                    <h3 class="user__name">Just LVL</h3>
                    <p class="user__member">Pro Member</p>
                </div>
                <div class="links">
                    <div class="links__item">
                        <img class="links__item-img" src="./img/twitch.png" alt="">
                        <h2 class="links__item-name"> Streams</h2>
                    </div>
                    <div class="links__item">
                        <img class="links__item-img" src="./img/steam.png" alt="">
                        <h2 class="links__item-name"> Games</h2>
                    </div>
                    <div class="links__item">
                        <img class="links__item-img" src="./img/upcoming.png" alt="">
                        <h2 class="links__item-name"> New</h2>
                    </div>
                    <div class="links__item">
                        <img class="links__item-img" src="./img/library.png" alt="">
                        <h2 class="links__item-name"> Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <p class="pro__heading">Join pro for free games.</p>
                    <img src="./img/controller.png" alt="" class="pro__img">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1 class="status__heading">
                        Active Games
                    </h1>
                    <input type="text" class="status__input">
                </div>
                <div class="cards">
                    <div class="card">
                        <img class="card__img" src="./img/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="card__progress"></div>
                        </div>
                        <h2 class="card__percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img class="card__img" src="./img/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy A Great Advanture</h2>
                            <p>PS5 Version</p>
                            <div class="card__progress"></div>
                        </div>
                        <h2 class="card__percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img class="card__img" src="./img/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="card__progress"></div>
                        </div>
                        <h2 class="card__percentage">80%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
